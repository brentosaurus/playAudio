<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Brent's Synthesized Voice</title>
  <link rel="stylesheet" href="simple.css">
</head>

<body>
  <button onclick="playAudio()">Play Brent's Synthesized Voice</button>

  <p/>
  Either press the big blue button above, or the arrow on the playback controls below.
  <p/>

  <audio id="audio" controls="controls" src="brent march 10 - gettysburg address.mp3"></audio>

<script>
    function playAudio() {
      var audio = document.getElementById("audio");
      audio.play();
    }
  </script>
</body>

</html>
